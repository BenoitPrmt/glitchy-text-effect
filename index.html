<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glitchy Text</title>

    <link href="https://fonts.cdnfonts.com/css/google-sans" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body class="center">

<header>
  <h1 class="title">Glitch text effect !</h1>
  <p>Hover over the text to see the effect</p>

  <h2 class="title">Settings</h2>
    <div class="settings">
        <label for="glitch-frequency">Glitch frequency</label>
        <input type="range" id="glitch-frequency" min="0" max="1" step="0.01" value="0.7" oninput="this.nextElementSibling.value = this.value">
        <output>0.7</output>
    </div>
</header>

<p class="glitch">Hover me !</p>

<script src="script.js"></script>
</body>
</html>
